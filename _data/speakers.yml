  id: 2
  name: "Yves"
  surname: "Hilpisch"
  company:
    - {name: "The Python Quants GmbH", title: "Founder & Managing Partner"}
  bio: "Dr. Yves J. Hilpisch is founder and managing partner of The Python Quants (http://tpq.io), a group focusing on the use of open source technologies for financial data science, algorithmic trading and computational finance. He is the author of the books:<br><br> 

       - Python for Finance (O'Reilly, 2014),<br>
       - Derivatives Analytics with Python (Wiley, 2015) and<br>
       - Listed Volatility and Variance Derivatives (Wiley, 2017).<br><br>
       
       Yves lectures on computational finance at the CQF Program (http://cqf.com), on data science at htw saar University of Applied Sciences (http://htwsaar.de) and is the director of the first online training program leading to a Python for Algorithmic Trading University Certificate (awarded by htw saar).<br>

       Yves has written the financial analytics library DX Analytics (http://dx-analytics.com) and organizes meetups and conferences about Python for quantitative finance in Frankfurt, London and New York. He has given keynote speeches at technology conferences in the United States, Europe and Asia."
  thumbnailUrl: yveshilpisch.jpg
