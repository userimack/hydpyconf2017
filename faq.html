---
layout: default
title: Frequently Asked Questions
permalink: /faqs/
color: "#03f40a"
---

{% include top-section.html %}

<section>
	<div class="content-wrapper text-left">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        {% for item in site.data.faqs %}
        <div class="panel panel-default">
          <div class="panel-heading collapsed" role="tab" id="heading-{{ item.id }}" data-toggle="collapse" data-parent="#accordion" data-target="#collapse-{{ item.id }}" aria-expanded="false" aria-controls="collapse-{{ item.id }}">
            Q : {{ item.question }}
          </div>
          <div id="collapse-{{ item.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{ item.id }}">
            <div class="panel-body">
              A : {{ item.answer }}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
		</div>
	</div>
</section>
